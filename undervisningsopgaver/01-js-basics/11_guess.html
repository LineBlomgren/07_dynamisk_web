<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gæt et tal</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Gæt et tal</h1>
    <p>Indtast et tal mellem 0 og 20 og se om du kan gætte det rigtige</p>

    <input type="text" id="gaet">

    <button>Gæt og kig i konsollen!</button>
    <button id="nyt_spil">Nyt spil</button>

    <script>
        const randomTal = Math.round(Math.random() * 20 + 0);
        let antalGaet = 0;
        document.querySelector("button").addEventListener("click", gaetTal);

        function gaetTal() {
            antalGaet++;
            const gaet = document.querySelector("#gaet").value;
            console.log("Brugergæt", gaet);
            if (gaet == randomTal) {
                console.log(`Korrekt! Du har gættet ${antalGaet} gange`);
            } else if (gaet < randomTal) {
                console.log("Det var for lavt...");
            } else if (gaet > randomTal) {
                console.log("Skriv et tal mellem 0 og 20!")
            } else {
                console.log("Det var for højt...");
            }
        }

    </script>
</body>

</html>
