<html lang="da">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimasynder 1</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let timer = 3;
        let co2UdledtIKgVedFlyrejse = timer * 109;

        let resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2.`;


        if (co2UdledtIKgVedFlyrejse < 100) {
            console.log(`${resultat} Tæt på Thunberg`);
        } else if (co2UdledtIKgVedFlyrejse < 200) {
            console.log(`${resultat} Ja ja, du behøver ikke melde dig ud af Å!`);
        } else if (co2UdledtIKgVedFlyrejse < 600) {
            console.log(`${resultat} Det er godt for turismen i nordeuropa`);
        } else {
            console.log(`${resultat} Nå ja vi kan jo altid kolonisere en anden planet`);
        }

    </script>
</body>

</html>
