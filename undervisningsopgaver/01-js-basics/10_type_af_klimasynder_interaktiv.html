<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimasynder 2</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Dit klimaaftryk</h1>
    <p>Indtast længden på din flyrejse</p>
    <input type="text" id="button">
    <button>Klik og se dit klimaafstryk i konsollen!</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#button").value;
            let co2UdledtIKgVedFlyrejse = timer * 109;

            let resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2.`;

            if (isNaN(timer)) {
                console.log("Det er ikke et tal, prøv igen");
            } else if (co2UdledtIKgVedFlyrejse < 100) {
                console.log(`${resultat} Tæt på Thunberg`);
            } else if (co2UdledtIKgVedFlyrejse < 200) {
                console.log(`${resultat} Ja ja, du behøver ikke melde dig ud af Å!`);
            } else if (co2UdledtIKgVedFlyrejse < 600) {
                console.log(`${resultat} Det er godt for turismen i nordeuropa`);
            } else if (co2UdledtIKgVedFlyrejse > 600) {
                console.log(`${resultat} Nå ja vi kan jo altid kolonisere en anden planet`);
            }
        }

    </script>
</body>

</html>
