<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-rådgivning</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Date-rådgivning</h1>
    <p>Din alder</p>
    <input type="text" id="dinAlderTxt">
    <p>Din dates alder</p>
    <input type="text" id="dinDatesAlderTxt">
    <button>Klik og kig i konsollen</button>
    <script>
        let dinAlder;
        let datesAlder;
        let minimumAlder;
        let maximumAlder;

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            dinAlder = document.querySelector("#dinAlderTxt").value;
            datesAlder = document.querySelector("#dinDatesAlderTxt").value;
            // Hvad er det yngste din date må være.

            minimumAlder = Math.round(dinAlder / 2 + 7);
            maximumAlder = Math.round((dinAlder * 2) - 7);
            console.log("Minimums alder", minimumAlder);
            console.log("Maximums alder", maximumAlder);

            if (dinAlder < 15 || datesAlder < 15) {
                console.log("Enten er en af partnerne for unge eller også har du glemt at indtaste en alder!");
            } else {
                if (datesAlder >= minimumAlder && datesAlder <= maximumAlder) {
                    console.log("Det er passende");

                } else if (isNaN(dinAlder || datesAlder)) {
                    console.log("Det er ikke en alder!");
                } else if (dinAlder > 110 || datesAlder > 110) {
                    console.log("Det kan vidst ikke helt lade sig gøre");
                } else if (datesAlder < minimumAlder) {
                    console.log(`Du er ${dinAlder} og din date er ${datesAlder}. Din date er ${minimumAlder - datesAlder} år for ung`);
                } else if (datesAlder >= maximumAlder) {
                    console.log(`Du er ${dinAlder} og din date er ${datesAlder}. Din Date er ${datesAlder - maximumAlder} år for gammel`);
                }
            }
        }

    </script>
</body>

</html>
