<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godmorgen, goddag, godaften og godnat</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        const hours = new Date().getHours();
        if (hours < 5) {
            console.log("Godnat");
        } else if (hours < 10) {
            console.log("Godmorgen");
        } else if (hours < 18) {
            console.log("Goddag");
        } else {
            console.log("Godaften");
        }

    </script>
</body>

</html>
