<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godmorgen, goddag, godaften og godnat</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let date = new Date();
        let hours = date.getHours();

        let resultat;
        if (hours < 5) {
            resultat = "Godmorgen";

        } else if (hours > 10) {
            resultat = "Goddag";

        } else if (hours > 18) {
            resultat = "Godaften";

        } else {
            resultat = "Godnat"
        }
        console.log(resultat);

    </script>
</body>

</html>
