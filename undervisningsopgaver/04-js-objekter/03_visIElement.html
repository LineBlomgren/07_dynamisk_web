<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis i element</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type:</p>
        <p>Levested:</p>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("DOM er loaded");
            let destination = document.querySelector("article");
            let tekst1 = document.querySelector("p");
            let tekst2 = document.querySelector("p");
            let dyr = {
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "billeder/pig.png",
                "levested": "svinefarme"
            }
            console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);
            let dyrInformation = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;
            destination.querySelector("h3").textContent = dyr.navn;
            destination.querySelector("img").src = "billeder/pig.png";
            destination.querySelector("article:first-child p").textContent = tekst1 + dyr.type;
            destination.querySelector("article:last-child p").textContent = tekst2 + dyr.levested;
        }

    </script>
</body>

</html>
