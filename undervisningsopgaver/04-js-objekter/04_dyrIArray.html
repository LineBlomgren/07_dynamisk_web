<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyr i array</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="array">
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        let destination = document.querySelector("article");

        function start() {
            console.log("DOM er loaded");
            let dyr = [{
                    "navn": "frø",
                    "type": "amifibe",
                    "billede": "billeder/frog.png",
                    "levested": "vandhullet"
                }, {
                    "navn": "gris",
                    "type": "pattedyr",
                    "billede": "billeder/pig.png",
                    "levested": "svinefarme"
                }, {
                    "navn": "ræv",
                    "type": "pattedyr",
                    "billede": "billeder/fox.png",
                    levested: "skoven"
                }, {
                    "navn": "sild",
                    "type": "fisk",
                    "billede": "billeder/sild.png",
                    levested: "havet"
                }

                , {
                    "navn": "krokodille",
                    "type": "krybdyr",
                    "billede": "billeder/kroko.png",
                    levested: "floden"
                }
            ]
            dyr.forEach(dyr => {
                console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);
            })
        }

    </script>
</body>

</html>
