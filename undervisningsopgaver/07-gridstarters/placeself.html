<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Css Grid - Placeself</title>
    <style>
        figure {
            display: grid;
            max-width: 50vw;
        }

        img,
        figcaption {
            grid-area: 1/1;
        }

        figcaption {
            place-self: center center;
            color: coral;
            font-size: 4vw;
            text-shadow: #7c2419 5px 5px 6px;
            font-weight: bold;
        }

        img {
            width: 100%;
            object-fit: cover;
        }

    </style>
</head>

<body>
    <figure>
        <img src="kagemand.png" alt="">
        <figcaption>Kagemand og kone</figcaption>
    </figure>
</body>

</html>
