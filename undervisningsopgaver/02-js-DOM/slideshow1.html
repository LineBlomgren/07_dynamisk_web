<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow 1</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Tro på det...</h1>
    <img src="billeder/img1.png" alt="Billede 1">
    <button>Videre</button>
    <p>Billeder brugt med tilladelse af Rasmus Bregnhøi</p>

    <script>
        // Opret et array
        let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];
        // Klik på knap for at skifte billede

        const knap = document.querySelector("button");
        const billede = document.querySelector("img");
        let number = 0;

        knap.addEventListener("click", skiftBillede);

        // Opret funktion til at skifte billede
        function skiftBillede() {
            billede.src = "billeder/" + billeder[number];

            if (number <= 6) {
                number++;
                knap.textContent = "Videre";

            }
        }

    </script>
</body>

</html>
