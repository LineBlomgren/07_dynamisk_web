<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Playliste</h1>
    <ul id="display"></ul>

    <script>
        const alleNumre = ["Come Closer", "Himalaya", "Motive", "Right Now", "Bodies", "TROUBLE", "Kind of Love", "The Business", "Something About You", "In Your Eyes"];

        alleNumre.forEach(nummer => display.innerHTML += "<li>" + nummer + "</li>");

    </script>
</body>

</html>
