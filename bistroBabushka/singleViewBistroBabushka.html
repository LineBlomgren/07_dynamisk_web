<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detaljer single view persongalleri</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        img {
            width: 100%;
        }

        .splash {
            overflow: hidden;
            background-color: black;
        }

        article {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 5px;

        }

        button {
            margin: 0px;
            padding: 5px;
        }

        main {
            margin-right: 40px;
            margin-left: 40px;
        }

        .billede {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h2 {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        /*
main {
margin: auto;
}
*/

        p {
            margin-right: 50px;
            margin-left: 50px;
        }

        .pris {
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <header>
        <div class="splash">
            <h1>Bistro Babushka</h1>
            <img src="billeder/billede_01.jpg" alt="Billede af madret" class="headerBillede">
        </div>
    </header>
    <main>
        <div id="knap">
            <button>Tilbage til menu</button>
        </div>
        <article class="retter">
            <div id="first">
                <img src="" alt="" class="billede">
            </div>
            <div id="second">
                <h2 class="navn"></h2>
                <p class="pris">Pris:</p>
                <p class="langBeskrivelse"></p>
                <p class="kortBeskrivelse"></p>
                <p class="oprindelsesRegion">Oprindelsesregion:</p>
                <!--            <p class="kategori">Kategori:</p>-->
            </div>
        </article>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let person;
        const myHeaders = {
            'x-apikey': "600ec2fb1346a1524ff12de4"
        }
        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            ret = await JSONData.json();

            console.log("Retter", ret);
            visRet(ret);
        }

        function visRet() {
            document.querySelector(".billede").src = medieurl + ret.billede;
            document.querySelector(".navn").textContent = ret.navn;
            document.querySelector(".langBeskrivelse").textContent = ret.langbeskrivelse;
            //            document.querySelector(".kortBeskrivelse").textContent = ret.kortbeskrivelse;
            document.querySelector(".oprindelsesRegion").textContent += ` ${ret.oprindelsesregion}`;
            //            document.querySelector(".kategori").textContent += ` ${ret.kategori}`;
            document.querySelector(".pris").textContent += ` ${ret.pris} ,-`;
            document.querySelector("button").addEventListener("click", tilbageTilPersonGalleri);
        }

        function tilbageTilPersonGalleri() {
            history.back();
        }

    </script>
</body>

</html>
