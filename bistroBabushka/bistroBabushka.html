<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        header {
            margin: 0px;
            padding: 0px;
            border: 0px;
            background-color: orange;
            height: 550px;
            width: 100%;
        }

        img {
            width: 100%;
            border-radius: 20px;
        }

        .headerBillede {
            max-width: 100%;
            max-height: 100%;
            border-radius: 0px;
            display: block;
        }

        main {
            margin-bottom: 7px;
            margin-top: 7px;
            margin-right: 20px;
            margin-left: 20px;
        }

        #first_section {
            margin: auto;
            width: 700px;
        }

        #second_section {
            margin: auto;
            width: 700px;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-gap: 0px;
        }

        article {
            border: 2px solid orange;
            padding: 15px;
            border-radius: 20px;
        }

        h1 {
            margin-bottom: auto;
        }

        h2 {
            margin: 0 auto;
            width: 72px;
            font-size: 2.1vw;
            margin-top: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid orange;
        }

        h3 {
            margin-top: 10px;
            margin-bottom: 10px;
            color: orange;
        }

        p {
            margin-bottom: 5px;
        }

        nav {
            margin-top: 90px;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: 20px;
        }

        button {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 35px;
            justify-content: center;
            background-color: burlywood;
            border: none;
        }

        button:hover {
            background-color: bisque;
        }

        .valgt {
            background-color: #8100e0;
        }

    </style>
</head>

<body>
    <header>
        <h1>Bistro Babushka</h1>
        <img src="billeder/billede_01.jpg" alt="Billede af madret" class="headerBillede">
    </header>
    <div id="first_section">
        <nav>
            <button data-retter="alle" class="valgt">Alle</button>
            <button data-retter="forretter">Forretter</button>
            <button data-retter="hovedretter">Hovedretter</button>
            <button data-retter="desserter">Desserter</button>
            <button data-retter="sideorders">Sideorders</button>
            <button data-retter="drikkevarer">Drikkevarer</button>
        </nav>
    </div>
    <h2>Alle</h2>
    <section id="liste"></section>
    <template>
        <main>
            <article class="retter">
                <img src="" alt="" class="billede">
                <h3 class="navn"></h3>
                <p class="langBeskrivelse"></p>
                <p class="kortBeskrivelse"></p>
                <!--                <p class="oprindelsesRegion">Oprindelsesregion:</p>-->
                <!--                <p class="kategori">Kategori:</p>-->
                <p class="pris">Pris:</p>
            </article>
        </main>
    </template>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        const header = document.querySelector("h2");
        let filter = "alle";
        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const medieurl = "https://babushka-dd8a.restdb.io/media/";

        function start() {
            console.log("DOM er loaded");
            const filterknapper = document.querySelectorAll("nav button");
            filterknapper.forEach(knap => knap.addEventListener("click", filtrerRetter));
            const muligheder = {
                headers: {
                    'x-apikey': "600ec2fb1346a1524ff12de4"
                }
            };

            function filtrerRetter() {
                filter = this.dataset.retter;
                document.querySelector(".valgt").classList.remove("valgt");
                this.classList.add("valgt")
                hentData();
                header.textContent = this.textContent;
            }

            async function hentData() {
                const resultat = await fetch(url, muligheder);
                const json = await resultat.json();
                vis(json);
            }

            function vis(json) {
                console.log(json);
                const container = document.querySelector("#liste");
                const bistroBabushkaTemplate = document.querySelector("template");
                container.textContent = "";
                json.forEach(ret => {
                    if (filter == ret.kategori || filter == "alle") {
                        let klon = bistroBabushkaTemplate.cloneNode(true).content;
                        klon.querySelector(".billede").src = medieurl + ret.billede;
                        klon.querySelector(".navn").textContent = ret.navn;
                        //                        klon.querySelector(".langBeskrivelse").textContent = ret.langbeskrivelse;
                        klon.querySelector(".kortBeskrivelse").textContent = ret.kortbeskrivelse;
                        //                        klon.querySelector(".oprindelsesRegion").textContent += ` ${ret.oprindelsesregion}`;
                        //                        klon.querySelector(".kategori").textContent += ` ${ret.kategori}`;
                        klon.querySelector(".pris").textContent += ` ${ret.pris} ,-`;
                        klon.querySelector(".retter").addEventListener("click", () => visDetaljer(ret));
                        console.log(ret);
                        container.appendChild(klon);
                    }
                })
            }

            function visDetaljer(hvad) {
                location.href = `singleViewBistroBabushka.html?id=${hvad._id}`;
            }
            hentData();
        }

    </script>
</body>

</html>
