<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Bistro Babushka</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        img {
            width: 100%;
            border-radius: 20px;
        }

        .splash {
            overflow: hidden;
            height: 370px;
        }

        .splash_citat {
            font-family: 'Exo', sans-serif;
            font-size: 30px;
            font-weight: 500;
            position: absolute;
            left: 350px;
            top: 290px;
            color: #fff3f1;
        }

        .headerBillede {
            border-radius: 0px;
            display: block;
        }

        main {
            margin-bottom: 15px;
            margin-top: 15px;
            margin-left: 50px;
            margin-right: 50px;
            padding-right: 15px;
            padding-left: 15px;
        }

        #liste {
            margin: auto;
            max-width: 1200px;
            margin-bottom: 80px;
            margin-top: 15px;
            border-top: 1.5px solid #dd9797;
            border-bottom: 1.5px solid #dd9797;
        }

        #first_section {
            margin: auto;
            padding-top: 80px;
            max-width: 900px;
        }

        #second_section {
            margin: auto;
            width: 700px;
        }

        section {
            max-width: 4000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            grid-gap: 0px;
        }

        article {
            padding: 10px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%);
            cursor: pointer;
        }

        h1 {
            font-family: 'Exo', sans-serif;
            font-size: 90px;
            position: absolute;
            left: 200px;
            top: 180px;
            color: #fff3f1;
            /*
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
*/
            margin: auto;
            z-index: 10;
        }

        h2 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 35px;
            margin: auto;
            text-align: center;
            margin-top: 90px;
            margin-bottom: 0px;
            color: #530101;
        }

        h3 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 26px;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #530101;
        }

        p {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .kortBeskrivelse {
            margin-bottom: 20px;
        }

        nav {
            margin-top: 50px;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: 20px;
        }

        button {
            font-family: 'Source Sans Pro', sans-serif;
            width: 400px;
            height: 35px;
            justify-content: center;
            background-color: #a20606;
            border: none;
            cursor: pointer;
        }

        .valgt {
            background-color: #720101;
        }

        #menu_nav {
            margin: auto;
            z-index: 999;
            padding-top: 10px;
            padding-bottom: 10px;
            display: flex;
            justify-content: center;
            flex-direction: row;
            background-color: #a20606;
            gap: 0px;
        }

        .menu_knapper {
            width: 200px;
            margin: 0px;
            font-size: 15px;
            color: white;
            color: #ffebeb;
        }

        #filter_knapper {
            width: 300px;
            border-radius: 10px;
            color: #ffebeb;
        }

        #filter_knapper:hover {
            background-color: #c33c3c;
            border-bottom: 4.5px solid #7c0000;
        }

        .pris {
            font-weight: bold;
            color: green;
            font-size: 20px;
        }

        #wrapper_se_mere_knap {
            display: flex;
            justify-content: flex-end;

        }

        .se_mere_knap {
            width: 100px;
            border-radius: 10px;
            color: #ffebeb;
        }

        .se_mere_knap:hover {
            background-color: #c33c3c;
            border-bottom: 4.5px solid #7c0000;
        }

        @media (max-width: 990px) {
            #nav_filter {
                /*                margin: 0 auto;*/
                display: flex;
                justify-content: center;
                text-align: center;
                flex-direction: column;
            }

            main {
                margin-left: 0px;
                margin-right: 0px;
            }

            #liste {
                margin-left: 50px;
                margin-right: 50px;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            #first_section {
                margin: auto;
                max-width: 295px;
                padding-top: 0px;
            }

            img {
                max-width: 100%;
                height: 100%;
                object-fit: cover;
            }

            h1 {
                font-size: 45px;
                position: absolute;
                left: 75px;
                top: 180px;
            }

            .splash_citat {
                display: none;
            }
        }

    </style>
</head>

<body>
    <header>
        <nav id="menu_nav">
            <button class="menu_knapper">Menu</button>
            <button class="menu_knapper">Om os</button>
            <button class="menu_knapper">Kontakt</button>
        </nav>
    </header>
    <div class="splash">
        <img src="billeder/billede_01.jpg" alt="Billede af madret" class="headerBillede">
        <h1>Bistro Babushka</h1>
        <p class="splash_citat">Russiske smagsoplevelser i hjertet af KÃ¸benhavn</p>
    </div>
    <div id="first_section">
        <nav id="nav_filter">
            <button data-retter="alle" class="valgt" id="filter_knapper">Alle</button>
            <button data-retter="forretter" id="filter_knapper">Forretter</button>
            <button data-retter="hovedretter" id="filter_knapper">Hovedretter</button>
            <button data-retter="desserter" id="filter_knapper">Desserter</button>
            <button data-retter="sideorders" id="filter_knapper">Sideorders</button>
            <button data-retter="drikkevarer" id="filter_knapper">Drikkevarer</button>
        </nav>
    </div>
    <h2>Alle</h2>
    <section id="liste"></section>
    <template>
        <main>
            <article class="retter">
                <img src="" alt="" class="billede">
                <h3 class="navn"></h3>
                <p class="langBeskrivelse"></p>
                <p class="kortBeskrivelse"></p>
                <!--                <p class="oprindelsesRegion">Oprindelsesregion:</p>-->
                <!--                <p class="kategori">Kategori:</p>-->
                <p class="pris"></p>
                <div id="wrapper_se_mere_knap">
                    <button class="se_mere_knap">Se mere</button>
                </div>
            </article>
        </main>
    </template>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        const header = document.querySelector("h2");
        let filter = "alle";
        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const medieurl = "https://babushka-dd8a.restdb.io/media/";

        function start() {
            console.log("DOM er loaded");
            const filterknapper = document.querySelectorAll("#filter_knapper");
            filterknapper.forEach(knap => knap.addEventListener("click", filtrerRetter));
            const muligheder = {
                headers: {
                    'x-apikey': "600ec2fb1346a1524ff12de4"
                }
            };

            function filtrerRetter() {
                filter = this.dataset.retter;
                document.querySelector(".valgt").classList.remove("valgt");
                this.classList.add("valgt")
                hentData();
                header.textContent = this.textContent;
            }

            async function hentData() {
                const resultat = await fetch(url, muligheder);
                const json = await resultat.json();
                vis(json);
            }

            function vis(json) {
                console.log(json);
                const container = document.querySelector("#liste");
                const bistroBabushkaTemplate = document.querySelector("template");
                container.textContent = "";
                json.forEach(ret => {
                    if (filter == ret.kategori || filter == "alle") {
                        let klon = bistroBabushkaTemplate.cloneNode(true).content;
                        klon.querySelector(".billede").src = medieurl + ret.billede;
                        klon.querySelector(".navn").textContent = ret.navn;
                        //                        klon.querySelector(".langBeskrivelse").textContent = ret.langbeskrivelse;
                        klon.querySelector(".kortBeskrivelse").textContent = ret.kortbeskrivelse;
                        //                        klon.querySelector(".oprindelsesRegion").textContent += ` ${ret.oprindelsesregion}`;
                        //                        klon.querySelector(".kategori").textContent += ` ${ret.kategori}`;
                        klon.querySelector(".pris").textContent = ` ${ret.pris} kr.`;
                        klon.querySelector(".retter").addEventListener("click", () => visDetaljer(ret));
                        console.log(ret);
                        container.appendChild(klon);
                    }
                })
            }

            function visDetaljer(hvad) {
                location.href = `singleViewBistroBabushka.html?id=${hvad._id}`;
            }
            hentData();
        }

    </script>
</body>

</html>
